{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moto taxi</title>
  {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <h1>Moto Taxi</h1>
    {% bootstrap_messages %}

    <form action="{% url 'moto_taxi' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form moto_taxi_form %}
      <hr>
      {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
      {% endbuttons %} 
    </form>

  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
